{%  load static %}
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="{% static 'images/image1.png' %}" width="100%">
            </div>
            <div class="col-2">
    
                {% if messages %}
                <div class="message-container">
                    {% for message in messages %}
                    
                        <li class="{{ message.tags }}">{{ message }}</li>
                    
                    {% endfor %}
                </div>
                {% endif %}
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>
                    <form id="LoginForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" placeholder="Username" name="username" required>
                        <input type="password" placeholder="Password" name="password" required>
                        <button type="submit" class="btn" name="login">Login</button>
                        <a href="">Forget Password</a>
                    </form>

                    <form id="RegForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" name="username" placeholder="Username" maxlength="10" minlength="3" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" minlength="6" required>
                        <input type="text" name="address" placeholder="address" minlength="5" required>
                        <input type="text" name="phone" placeholder="phone" minlength="5" required>
                        <button type="submit" class="btn" name="register">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
